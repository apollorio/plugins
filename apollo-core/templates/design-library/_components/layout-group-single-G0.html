<!--
  Component: layout-group-single-G0
  Type: G0 (First design variant)
  Description: Full page layout for Group/Community/Nucleo single page
  Used in: single-community.php, single-nucleo.php templates
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count - Apollo is against ego/status culture
  Use inline-user-mention-U0 for ALL user displays (admins, members, post authors)
  
  Placeholders:
  - {{group_id}} - Group post ID
  - {{group_type}} - 'community' or 'nucleo'
  - {{group_name}} - Group display name
  - {{group_description}} - Full description
  - {{group_cover_image}} - Cover image URL
  - {{group_avatar}} - Avatar/logo image
  - {{group_member_count}} - Number of members (display as "clubbers")
  - {{group_post_count}} - Number of posts
  - {{group_created_date}} - Creation date
  - {{group_admins}} - Array of admin users (use inline-user-mention-U0)
  - {{group_members}} - Array of member users (use inline-user-mention-U0)
  - {{group_recent_posts}} - Array of recent posts
  - {{group_is_member}} - Boolean: current user is member
  - {{group_is_private}} - Boolean: is private (nucleo)
-->

<article class="mobile-container group-single-layout" data-component="layout-group-single" data-type="G0" data-group-id="{{group_id}}" data-group-type="{{group_type}}">
  
  <!-- Hero Section -->
  <header class="group-hero" data-tooltip="Capa do grupo">
    <img src="{{group_cover_image}}" alt="{{group_name}}" class="group-cover">
    <div class="group-hero-overlay"></div>
    
    <!-- Back Button -->
    <button class="hero-back-btn" onclick="history.back()" aria-label="Voltar" data-tooltip="Voltar">
      <i class="ri-arrow-left-line"></i>
    </button>
    
    <!-- Options Menu -->
    <button class="hero-menu-btn" id="groupMenuBtn" aria-label="Opções" data-tooltip="Opções do grupo">
      <i class="ri-more-2-fill"></i>
    </button>
  </header>
  
  <!-- Group Info Card -->
  <div class="group-info-card">
    <!-- Avatar -->
    <div class="group-avatar-wrapper" data-tooltip="Avatar do grupo">
      <img src="{{group_avatar}}" alt="{{group_name}}" class="group-avatar">
      <template data-if="{{group_is_private}}">
        <span class="group-badge private" data-tooltip="Grupo privado">
          <i class="ri-lock-line"></i>
        </span>
      </template>
      <template data-else>
        <span class="group-badge public" data-tooltip="Grupo público">
          <i class="ri-global-line"></i>
        </span>
      </template>
    </div>
    
    <!-- Group Name & Type -->
    <h1 class="group-name" data-tooltip="Nome do grupo">{{group_name}}</h1>
    <p class="group-type-label" data-tooltip="Tipo de grupo">
      <template data-if="{{group_is_private}}">
        <i class="ri-shield-star-line"></i> Núcleo Privado
      </template>
      <template data-else>
        <i class="ri-community-line"></i> Comunidade Pública
      </template>
    </p>
    
    <!-- Stats Row -->
    <div class="group-stats" data-tooltip="Estatísticas">
      <div class="stat-item" data-tooltip="Total de membros">
        <span class="stat-value">{{group_member_count}}</span>
        <span class="stat-label">Membros</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-item" data-tooltip="Total de publicações">
        <span class="stat-value">{{group_post_count}}</span>
        <span class="stat-label">Publicações</span>
      </div>
      <div class="stat-divider"></div>
      <div class="stat-item" data-tooltip="Data de criação">
        <span class="stat-value">{{group_created_year}}</span>
        <span class="stat-label">Criado em</span>
      </div>
    </div>
    
    <!-- Action Buttons -->
    <div class="group-actions">
      <template data-if="{{group_is_member}}">
        <button class="group-btn btn-member" id="btnLeaveGroup" data-tooltip="Você é membro">
          <i class="ri-check-line"></i>
          Membro
        </button>
      </template>
      <template data-else>
        <button class="group-btn btn-join" id="btnJoinGroup" data-tooltip="Entrar no grupo">
          <i class="ri-user-add-line"></i>
          <template data-if="{{group_is_private}}">Solicitar Entrada</template>
          <template data-else>Participar</template>
        </button>
      </template>
      <button class="group-btn btn-share" id="btnShareGroup" data-tooltip="Compartilhar grupo">
        <i class="ri-share-line"></i>
      </button>
      <button class="group-btn btn-notify" id="btnNotifyGroup" data-tooltip="Ativar notificações">
        <i class="ri-notification-line"></i>
      </button>
    </div>
  </div>
  
  <!-- Content Tabs -->
  <nav class="group-tabs" role="tablist">
    <button class="group-tab active" data-tab="about" role="tab" aria-selected="true" data-tooltip="Sobre o grupo">
      <i class="ri-information-line"></i>
      Sobre
    </button>
    <button class="group-tab" data-tab="feed" role="tab" aria-selected="false" data-tooltip="Feed de publicações">
      <i class="ri-newspaper-line"></i>
      Feed
    </button>
    <button class="group-tab" data-tab="members" role="tab" aria-selected="false" data-tooltip="Lista de membros">
      <i class="ri-group-line"></i>
      Membros
    </button>
    <button class="group-tab" data-tab="events" role="tab" aria-selected="false" data-tooltip="Eventos do grupo">
      <i class="ri-calendar-event-line"></i>
      Eventos
    </button>
  </nav>
  
  <!-- Tab Content: About -->
  <section class="group-tab-content" data-tab-panel="about" aria-hidden="false">
    <div class="section">
      <h2 class="section-title" data-tooltip="Descrição do grupo">
        <i class="ri-file-text-line"></i>
        Descrição
      </h2>
      <div class="info-card">
        <p class="info-text">{{group_description}}</p>
      </div>
    </div>
    
    <!-- Admins -->
    <div class="section">
      <h2 class="section-title" data-tooltip="Administradores">
        <i class="ri-admin-line"></i>
        Administradores
      </h2>
      <div class="admins-list">
        <template data-loop="{{group_admins}}">
          <a href="{{admin_profile_url}}" class="admin-card" data-tooltip="{{admin_name}}">
            <img src="{{admin_avatar}}" alt="{{admin_name}}" class="admin-avatar">
            <div class="admin-info">
              <span class="admin-name">{{admin_name}}</span>
              <span class="admin-role">{{admin_role}}</span>
            </div>
          </a>
        </template>
      </div>
    </div>
    
    <!-- Rules (for private groups) -->
    <template data-if="{{group_is_private}}">
      <div class="section">
        <h2 class="section-title" data-tooltip="Regras do núcleo">
          <i class="ri-file-shield-2-line"></i>
          Regras do Núcleo
        </h2>
        <div class="rules-list">
          <template data-loop="{{group_rules}}">
            <div class="rule-item">
              <span class="rule-number">{{rule_index}}</span>
              <p class="rule-text">{{rule_text}}</p>
            </div>
          </template>
        </div>
      </div>
    </template>
  </section>
  
  <!-- Tab Content: Feed -->
  <section class="group-tab-content hidden" data-tab-panel="feed" aria-hidden="true">
    <div class="section">
      <!-- New Post Input (if member) -->
      <template data-if="{{group_is_member}}">
        <div class="new-post-card" data-tooltip="Criar nova publicação">
          <img src="{{current_user_avatar}}" alt="Você" class="new-post-avatar">
          <button class="new-post-input" id="btnNewPost">
            No que você está pensando?
          </button>
        </div>
      </template>
      
      <!-- Recent Posts -->
      <div class="posts-feed">
        <template data-loop="{{group_recent_posts}}">
          <article class="post-card" data-post-id="{{post_id}}" data-tooltip="Publicação">
            <header class="post-header">
              <img src="{{post_author_avatar}}" alt="{{post_author_name}}" class="post-author-avatar">
              <div class="post-author-info">
                <span class="post-author-name">{{post_author_name}}</span>
                <span class="post-time">{{post_time_ago}}</span>
              </div>
              <button class="post-menu-btn" aria-label="Opções" data-tooltip="Opções do post">
                <i class="ri-more-fill"></i>
              </button>
            </header>
            <div class="post-content">
              <p>{{post_content}}</p>
              <template data-if="{{post_image}}">
                <img src="{{post_image}}" alt="" class="post-image">
              </template>
            </div>
            <footer class="post-footer">
              <button class="post-action" data-action="like" data-tooltip="Curtir">
                <i class="ri-heart-line"></i>
                <span>{{post_likes_count}}</span>
              </button>
              <button class="post-action" data-action="comment" data-tooltip="Comentar">
                <i class="ri-chat-1-line"></i>
                <span>{{post_comments_count}}</span>
              </button>
              <button class="post-action" data-action="share" data-tooltip="Compartilhar">
                <i class="ri-share-line"></i>
              </button>
            </footer>
          </article>
        </template>
      </div>
    </div>
  </section>
  
  <!-- Tab Content: Members -->
  <section class="group-tab-content hidden" data-tab-panel="members" aria-hidden="true">
    <div class="section">
      <!-- Search Members -->
      <div class="members-search" data-tooltip="Buscar membros">
        <i class="ri-search-line"></i>
        <input type="text" placeholder="Buscar membros..." id="searchMembers">
      </div>
      
      <!-- Members Grid -->
      <div class="members-grid">
        <template data-loop="{{group_members}}">
          <a href="{{member_profile_url}}" class="member-card" data-tooltip="{{member_name}}">
            <img src="{{member_avatar}}" alt="{{member_name}}" class="member-avatar">
            <span class="member-name">{{member_name}}</span>
            <span class="member-role-badge" data-role="{{member_role}}">{{member_role_label}}</span>
          </a>
        </template>
      </div>
      
      <!-- Load More -->
      <button class="load-more-btn" id="loadMoreMembers" data-tooltip="Carregar mais membros">
        Ver todos os {{group_member_count}} membros
      </button>
    </div>
  </section>
  
  <!-- Tab Content: Events -->
  <section class="group-tab-content hidden" data-tab-panel="events" aria-hidden="true">
    <div class="section">
      <template data-if="{{group_has_events}}">
        <div class="events-list">
          <template data-loop="{{group_events}}">
            <!-- Include card-event-C0 here -->
            <a href="{{event_permalink}}" class="event-card" data-tooltip="{{event_title}}">
              <div class="event-date-badge">
                <span class="event-day">{{event_day}}</span>
                <span class="event-month">{{event_month}}</span>
              </div>
              <div class="event-info">
                <h3 class="event-title">{{event_title}}</h3>
                <p class="event-venue">{{event_venue}}</p>
              </div>
            </a>
          </template>
        </div>
      </template>
      <template data-else>
        <div class="empty-state" data-tooltip="Nenhum evento">
          <i class="ri-calendar-line"></i>
          <p>Nenhum evento agendado</p>
        </div>
      </template>
    </div>
  </section>
  
</article>

<script>
// Tab switching
document.querySelectorAll('.group-tab').forEach(tab => {
  tab.addEventListener('click', () => {
    const targetId = tab.dataset.tab;
    
    // Update tab states
    document.querySelectorAll('.group-tab').forEach(t => {
      t.classList.remove('active');
      t.setAttribute('aria-selected', 'false');
    });
    tab.classList.add('active');
    tab.setAttribute('aria-selected', 'true');
    
    // Show/hide panels
    document.querySelectorAll('.group-tab-content').forEach(panel => {
      const isTarget = panel.dataset.tabPanel === targetId;
      panel.classList.toggle('hidden', !isTarget);
      panel.setAttribute('aria-hidden', !isTarget);
    });
  });
});
</script>
