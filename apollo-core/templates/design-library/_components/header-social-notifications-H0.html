<!--
  Component: header-social-notifications-H0
  Type: H0 (First design variant)
  Description: Social header top section with notifications and messages
  Used in: All Apollo Social pages
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count displayed - Apollo is against ego/status culture
  
  Placeholders:
  - {{notification_count}} - Number of unread notifications
  - {{message_count}} - Number of unread messages
  - {{has_notifications}} - boolean for showing dot
-->

<div class="flex items-center gap-2 md:gap-3" data-component="header-social-notifications" data-type="H0">
  
  <!-- Notifications Button -->
  <button 
    type="button" 
    class="relative inline-flex h-9 w-9 md:h-10 md:w-10 items-center justify-center rounded-full border border-slate-700/70 bg-slate-900/80 hover:bg-slate-800/90 transition-colors"
    data-action="open-notifications"
    data-tooltip="Notificações"
    aria-label="Ver notificações"
  >
    <i class="ri-notification-3-fill text-lg md:text-xl text-slate-100"></i>
    
    <!-- Notification Badge with Animation -->
    <template data-if="{{has_notifications}}">
      <span class="absolute -top-0.5 -right-0.5 h-3 w-3 rounded-full bg-orange-500 border border-slate-900 animate-ping"></span>
      <span class="absolute -top-0.5 -right-0.5 h-3 w-3 rounded-full bg-orange-500 border border-slate-900 animate-pulse"></span>
      <span class="absolute -top-0.5 -right-0.5 h-3 w-3 rounded-full bg-orange-500 border border-slate-900"></span>
    </template>
  </button>
  
  <!-- Messages Button -->
  <button 
    type="button" 
    class="relative inline-flex h-9 w-9 md:h-10 md:w-10 items-center justify-center rounded-full border border-slate-700/70 bg-slate-900/80 hover:bg-slate-800/90 transition-colors"
    data-action="open-messages"
    data-tooltip="Mensagens"
    aria-label="Ver mensagens"
  >
    <i class="ri-message-3-fill text-lg md:text-xl text-slate-100"></i>
    
    <!-- Message Badge -->
    <template data-if="{{message_count}}">
      <span class="absolute -top-0.5 -right-0.5 h-4 w-4 rounded-full bg-blue-500 border border-slate-900 text-[9px] font-bold text-white flex items-center justify-center">
        {{message_count}}
      </span>
    </template>
  </button>
  
</div>

<style>
/* Notification animations */
@keyframes notification-ping {
  75%, 100% {
    transform: scale(2);
    opacity: 0;
  }
}

@keyframes notification-pulse {
  0%, 100% {
    opacity: 1;
  }
  50% {
    opacity: 0.5;
  }
}

.animate-ping {
  animation: notification-ping 1s cubic-bezier(0, 0, 0.2, 1) infinite;
}

.animate-pulse {
  animation: notification-pulse 2s cubic-bezier(0.4, 0, 0.6, 1) infinite;
}
</style>
