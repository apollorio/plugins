<!--
  Component: sidebar-cenario-desktop-S0
  Type: S0 (First design variant)
  Description: Desktop sidebar for Cena Rio pages (Calendar, Fornecedores)
  Used in: Cena Rio calendar, Fornecedores page
  Access: Only for 'author' or 'cena-rio' user roles, admin allowed
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count displayed - Apollo is against ego/status culture
  Use inline-user-mention-U0 for user profile display
  
  Placeholders:
  - {{user_avatar}} - Current user avatar URL
  - {{user_name}} - Current user display name
  - {{user_handle}} - Current user @handle (display with @)
  - {{user_badges}} - Array of membership badges
  - {{logout_url}} - WordPress logout URL
  - {{home_url}} - Site home URL
  - {{current_page}} - Current page slug for aria-current
-->

<aside class="hidden md:flex md:flex-col w-64 border-r border-slate-200 bg-white/95 backdrop-blur-xl" data-component="sidebar-cenario-desktop" data-type="S0">
  
  <!-- Logo / Top -->
  <div class="h-16 flex items-center gap-3 px-6 border-b border-slate-100">
    <div class="h-9 w-9 rounded-[8px] bg-orange-500 flex items-center justify-center text-white" data-tooltip="Cena::Rio">
      <i class="ri-fire-fill text-lg"></i>
    </div>
    <div class="flex flex-col leading-tight">
      <span class="text-[10px] font-semibold text-slate-400 uppercase tracking-[0.18em]">Cena</span>
      <span class="text-[15px] font-extrabold text-slate-900">::Rio</span>
    </div>
  </div>

  <!-- Navigation -->
  <nav class="aprio-sidebar-nav flex-1 px-4 pt-4 pb-2 overflow-y-auto no-scrollbar text-[13px]">
    <div class="px-1 mb-2 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Navegação</div>

    <a href="{{home_url}}/cena-rio/" data-tooltip="Calendário mensal" data-nav="calendario">
      <i class="ri-calendar-2-line"></i>
      <span>Calendário</span>
    </a>

    <a href="{{home_url}}/cena-rio/fornecedores/" data-tooltip="Lista de fornecedores" data-nav="fornecedores">
      <i class="ri-store-3-line"></i>
      <span>Fornecedores</span>
    </a>

    <a href="{{home_url}}/cena-rio/eventos/" data-tooltip="Todos os eventos" data-nav="eventos">
      <i class="ri-calendar-event-line"></i>
      <span>Eventos</span>
    </a>

    <a href="{{home_url}}/cena-rio/djs/" data-tooltip="DJs cadastrados" data-nav="djs">
      <i class="ri-disc-line"></i>
      <span>DJs</span>
    </a>

    <a href="{{home_url}}/cena-rio/locais/" data-tooltip="Locais e venues" data-nav="locais">
      <i class="ri-map-pin-line"></i>
      <span>Locais</span>
    </a>

    <a href="{{home_url}}/cena-rio/docs/" data-tooltip="Documentos e contratos" data-nav="docs">
      <i class="ri-file-list-3-line"></i>
      <span>Docs</span>
    </a>

    <div class="mt-4 px-1 mb-1 text-[10px] font-bold text-slate-400 uppercase tracking-wider">Ferramentas</div>
    
    <a href="{{home_url}}/cena-rio/submit/" data-tooltip="Submeter evento" data-nav="submit">
      <i class="ri-add-circle-line"></i>
      <span>Novo Evento</span>
    </a>
    
    <a href="{{home_url}}/cena-rio/stats/" data-tooltip="Estatísticas" data-nav="stats">
      <i class="ri-bar-chart-line"></i>
      <span>Estatísticas</span>
    </a>
  </nav>

  <!-- User / Footer -->
  <div class="border-t border-slate-100 px-4 py-3">
    <div class="flex items-center gap-3">
      <div class="h-8 w-8 rounded-full overflow-hidden bg-slate-100">
        <img src="{{user_avatar}}" class="h-full w-full object-cover" alt="{{user_name}}" data-tooltip="{{user_name}}">
      </div>
      <div class="flex flex-col leading-tight">
        <span class="text-[12px] font-semibold text-slate-900">{{user_name}}</span>
        <span class="text-[10px] text-slate-500">@{{user_handle}}</span>
      </div>
      <a href="{{logout_url}}" class="ml-auto text-slate-400 hover:text-slate-700" data-tooltip="Sair">
        <i class="ri-logout-box-r-line text-lg"></i>
      </a>
    </div>
  </div>
</aside>
