<!-- REQUIRES: https://assets.apollo.rio.br/uni.css + https://assets.apollo.rio.br/base.js -->
<!--
  Component: tags-events-filter-T0
  Type: T0 (First design variant)
  Description: Filter tags for events portal discover page
  Used in: Events discover, Event listings
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  
  Placeholders:
  - {{categories}} - Array of event categories
  - {{genres}} - Array of music genres
  - {{active_filter}} - Currently active filter
  - {{current_month}} - Current month for date picker
-->

<div class="filters-and-search" data-component="tags-events-filter" data-type="T0">
  
  <!-- Period Filters -->
  <div class="apollo-period-filters" role="group" aria-label="Filtros por período" data-tooltip="Filtrar por período">
    <a href="?period=all" class="apollo-period-filter active" data-period="all" data-tooltip="Todos os eventos">
      Todos
    </a>
    <a href="?period=today" class="apollo-period-filter" data-period="today" data-tooltip="Eventos de hoje">
      Hoje
    </a>
    <a href="?period=weekend" class="apollo-period-filter" data-period="weekend" data-tooltip="Eventos deste fim de semana">
      Este FDS
    </a>
    <a href="?period=next7days" class="apollo-period-filter" data-period="next7days" data-tooltip="Próximos 7 dias">
      Próximos 7 dias
    </a>
  </div>
  
  <!-- Category/Genre Tags -->
  <div class="menutags event_types" role="group" aria-label="Filtros de eventos" data-tooltip="Filtrar por categoria ou gênero">
    <button type="button" class="menutag event-category active" data-slug="all" aria-pressed="true" data-tooltip="Mostrar todos">
      <span class="xxall">Todos</span>
    </button>
    
    <!-- Categories loop -->
    <template data-loop="{{categories}}">
      <button type="button" class="menutag event-category" data-slug="{{category_slug}}" data-tooltip="Filtrar por {{category_name}}">
        {{category_name}}
      </button>
    </template>
    
    <!-- Genres loop -->
    <template data-loop="{{genres}}">
      <a href="?style={{genre_slug}}" class="menutag event-category" data-slug="{{genre_slug}}" data-tooltip="Filtrar por {{genre_name}}">
        {{genre_name}}
      </a>
    </template>
    
    <!-- Date Picker -->
    <div class="date-chip" id="eventDatePicker" data-tooltip="Selecionar mês">
      <button type="button" class="date-arrow" id="datePrev" aria-label="Mês anterior">‹</button>
      <span class="date-display" id="dateDisplay" aria-live="polite">{{current_month}}</span>
      <button type="button" class="date-arrow" id="dateNext" aria-label="Próximo mês">›</button>
    </div>
    
    <!-- Layout Toggle -->
    <button type="button" class="layout-toggle" id="wpem-event-toggle-layout" title="Alternar layout" aria-pressed="false" data-layout="card" data-tooltip="Alternar visualização">
      <i class="ri-building-3-fill"></i>
      <span class="visually-hidden">Alternar layout</span>
    </button>
  </div>
</div>
