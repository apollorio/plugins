<!-- REQUIRES: https://assets.apollo.rio.br/uni.css + https://assets.apollo.rio.br/base.js -->
<!--
  Component: card-event-C0
  Type: C0 (First design variant - Standard card)
  Description: Event card for listings and grids
  Used in: Discover events, Cena Rio calendar, Feed
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count - Apollo is against ego/status culture
  
  Placeholders:
  - {{event_id}} - Event post ID
  - {{event_title}} - Event title
  - {{event_permalink}} - Event URL
  - {{event_image}} - Banner/thumbnail URL
  - {{event_day}} - Day number (e.g., "15")
  - {{event_month}} - Month abbr (e.g., "DEZ")
  - {{event_day_name}} - Day name (e.g., "SAB")
  - {{event_time}} - Start time (e.g., "23h00")
  - {{event_venue}} - Venue name
  - {{event_location}} - Location/address
  - {{event_genres}} - Comma-separated genres
  - {{dj_names}} - DJ lineup names
  - {{favorites_count}} - Number of interested people
  - {{organizer_*}} - Use inline-user-mention-U0 for organizer display
-->

<article 
  class="event_listing" 
  data-event-id="{{event_id}}"
  data-component="card-event"
  data-type="C0"
  data-tooltip="{{event_title}}"
>
  <!-- Event Image -->
  <div class="picture" data-tooltip="Imagem do evento">
    <a href="{{event_permalink}}" class="event-card-link">
      <img 
        src="{{event_image}}" 
        alt="{{event_title}}"
        loading="lazy"
        data-tooltip="{{event_title}}"
      />
    </a>
    
    <!-- Date Badge Overlay -->
    <div class="box-date-event" data-tooltip="Data: {{event_day}} de {{event_month}}">
      <span class="date-day" data-tooltip="Dia do evento">{{event_day}}</span>
      <span class="date-month" data-tooltip="Mês do evento">{{event_month}}</span>
    </div>
    
    <!-- Genre Tags -->
    <div class="event-card-tags" data-tooltip="Gêneros musicais">
      <!-- Loop through genres -->
      <span class="event-tag" data-tooltip="Filtrar por gênero">{{genre}}</span>
    </div>
    
    <!-- Favorites Count Badge -->
    <template data-if="{{favorites_count}}">
      <div class="event-favorites-badge" data-tooltip="{{favorites_count}} pessoas interessadas">
        <i class="ri-heart-3-fill"></i>
        <span>{{favorites_count}}</span>
      </div>
    </template>
  </div>
  
  <!-- Event Info Lines -->
  <div class="event-line event-line-title" data-tooltip="Título do evento">
    <a href="{{event_permalink}}" class="event-li-title">
      {{event_title}}
    </a>
  </div>
  
  <!-- DJs Line -->
  <template data-if="{{dj_names}}">
    <div class="event-line" data-tooltip="DJs confirmados">
      <span class="event-li-detail of-dj">
        <i class="ri-disc-line"></i>
        <span data-tooltip="Line-up: {{dj_names}}">
          {{dj_names}}
        </span>
      </span>
    </div>
  </template>
  
  <!-- Location Line -->
  <div class="event-line" data-tooltip="Local do evento">
    <span class="event-li-detail of-location">
      <i class="ri-map-pin-line"></i>
      <span data-tooltip="Local: {{event_venue}}">
        {{event_venue}}
      </span>
    </span>
  </div>
  
  <!-- Time Line -->
  <template data-if="{{event_time}}">
    <div class="event-line" data-tooltip="Horário do evento">
      <span class="event-li-detail of-time">
        <i class="ri-time-line"></i>
        <span data-tooltip="Início: {{event_time}}">
          {{event_day_name}} · {{event_time}}
        </span>
      </span>
    </div>
  </template>
</article>

<style>
/* Event Card - Type C0 */
.event_listing {
  position: relative;
  display: flex;
  flex-direction: column;
  background: var(--bg-card, #fff);
  border-radius: var(--radius-card, 16px);
  overflow: hidden;
  transition: transform 0.3s ease, box-shadow 0.3s ease;
}

.event_listing:hover {
  transform: translateY(-4px);
  box-shadow: 0 12px 30px rgba(0,0,0,0.12);
}

/* Picture Container */
.event_listing .picture {
  position: relative;
  aspect-ratio: 16/10;
  overflow: hidden;
  background: #f1f5f9;
}

.event_listing .picture img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  transition: transform 0.5s ease;
}

.event_listing:hover .picture img {
  transform: scale(1.05);
}

/* Date Badge */
.box-date-event {
  position: absolute;
  top: 12px;
  left: 12px;
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  width: 48px;
  height: 48px;
  background: rgba(15, 23, 42, 0.85);
  backdrop-filter: blur(8px);
  border-radius: 10px;
  color: white;
  z-index: 2;
}

.date-day {
  font-size: 18px;
  font-weight: 700;
  line-height: 1;
}

.date-month {
  font-size: 10px;
  font-weight: 600;
  text-transform: uppercase;
  letter-spacing: 0.05em;
  opacity: 0.9;
}

/* Genre Tags */
.event-card-tags {
  position: absolute;
  bottom: 12px;
  left: 12px;
  display: flex;
  gap: 6px;
  flex-wrap: wrap;
  z-index: 2;
}

.event-tag {
  padding: 4px 10px;
  background: rgba(255, 255, 255, 0.9);
  backdrop-filter: blur(4px);
  border-radius: 999px;
  font-size: 10px;
  font-weight: 600;
  color: #0f172a;
}

/* Favorites Badge */
.event-favorites-badge {
  position: absolute;
  top: 12px;
  right: 12px;
  display: flex;
  align-items: center;
  gap: 4px;
  padding: 4px 10px;
  background: rgba(239, 68, 68, 0.9);
  backdrop-filter: blur(4px);
  border-radius: 999px;
  font-size: 11px;
  font-weight: 600;
  color: white;
  z-index: 2;
}

/* Event Lines */
.event-line {
  padding: 8px 16px;
  border-bottom: 1px solid rgba(0,0,0,0.05);
}

.event-line:last-child {
  border-bottom: none;
}

.event-line-title {
  padding-top: 12px;
}

.event-li-title {
  font-size: 16px;
  font-weight: 700;
  color: var(--text-primary, #0f172a);
  text-decoration: none;
  display: block;
  line-height: 1.3;
}

.event-li-title:hover {
  color: var(--color-primary, #f97316);
}

.event-li-detail {
  display: flex;
  align-items: center;
  gap: 8px;
  font-size: 13px;
  color: var(--text-muted, #64748b);
}

.event-li-detail i {
  font-size: 14px;
  opacity: 0.7;
}

.event-li-detail.of-dj i { color: #8b5cf6; }
.event-li-detail.of-location i { color: #f97316; }
.event-li-detail.of-time i { color: #3b82f6; }
</style>
