<!-- REQUIRES: https://assets.apollo.rio.br/uni.css + https://assets.apollo.rio.br/base.js -->
<!--
  Component: block-vinyl-player-V0
  Type: V0 (First design variant)
  Description: Vinyl record player with SoundCloud integration
  Used in: DJ single page, Event page with DJ sets
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  
  Placeholders:
  - {{player_id}} - Unique ID for the player
  - {{soundcloud_url}} - SoundCloud track/playlist URL
  - {{track_title}} - Track title to display
  - {{dj_image}} - DJ/Artist image for vinyl center
  - {{dj_name}} - DJ/Artist name
-->

<div class="vinyl-player-block" data-component="block-vinyl-player" data-type="V0" id="{{player_id}}">
  
  <!-- Vinyl Container -->
  <div class="vinyl-container">
    
    <!-- Record -->
    <div class="vinyl-record" id="vinylDisc-{{player_id}}" data-tooltip="Clique para tocar/pausar">
      <div class="vinyl-grooves"></div>
      <div class="vinyl-label">
        <img src="{{dj_image}}" alt="{{dj_name}}" class="vinyl-artist-img">
      </div>
      <div class="vinyl-shine"></div>
    </div>
    
    <!-- Tonearm -->
    <div class="vinyl-tonearm" id="tonearm-{{player_id}}">
      <div class="tonearm-base"></div>
      <div class="tonearm-arm"></div>
      <div class="tonearm-head"></div>
    </div>
    
  </div>
  
  <!-- Controls -->
  <div class="vinyl-controls">
    <button class="vinyl-btn vinyl-btn-play" id="playBtn-{{player_id}}" data-tooltip="Tocar">
      <i class="ri-play-fill"></i>
    </button>
    <button class="vinyl-btn vinyl-btn-pause hidden" id="pauseBtn-{{player_id}}" data-tooltip="Pausar">
      <i class="ri-pause-fill"></i>
    </button>
    
    <!-- Progress -->
    <div class="vinyl-progress">
      <div class="vinyl-progress-bar" id="progressBar-{{player_id}}"></div>
    </div>
    
    <!-- Track Info -->
    <div class="vinyl-track-info">
      <span class="vinyl-track-title" data-tooltip="{{track_title}}">{{track_title}}</span>
      <span class="vinyl-track-artist" data-tooltip="{{dj_name}}">{{dj_name}}</span>
    </div>
    
    <!-- Volume -->
    <div class="vinyl-volume">
      <i class="ri-volume-up-line"></i>
      <input type="range" min="0" max="100" value="80" class="vinyl-volume-slider" id="volumeSlider-{{player_id}}" data-tooltip="Volume">
    </div>
  </div>
  
  <!-- SoundCloud iframe (hidden) -->
  <iframe 
    id="scPlayer-{{player_id}}"
    class="soundcloud-iframe"
    width="100%" 
    height="166" 
    scrolling="no" 
    frameborder="no" 
    allow="autoplay"
    src="https://w.soundcloud.com/player/?url={{soundcloud_url}}&color=%23f97316&auto_play=false&hide_related=true&show_comments=false&show_user=true&show_reposts=false&show_teaser=false"
  ></iframe>
  
</div>

<style>
/* Vinyl Player Block - Type V0 */
.vinyl-player-block {
  position: relative;
  padding: 24px;
  background: linear-gradient(180deg, #1a1a2e 0%, #0f0f1a 100%);
  border-radius: 20px;
  overflow: hidden;
}

.vinyl-container {
  position: relative;
  display: flex;
  justify-content: center;
  align-items: center;
  height: 280px;
  margin-bottom: 20px;
}

/* Vinyl Record */
.vinyl-record {
  position: relative;
  width: 220px;
  height: 220px;
  border-radius: 50%;
  background: linear-gradient(
    135deg,
    #1a1a1a 0%,
    #2d2d2d 25%,
    #1a1a1a 50%,
    #2d2d2d 75%,
    #1a1a1a 100%
  );
  box-shadow: 
    0 0 0 4px #0a0a0a,
    0 0 20px rgba(0,0,0,0.6),
    inset 0 0 60px rgba(0,0,0,0.4);
  cursor: pointer;
  transition: transform 0.3s ease;
}

.vinyl-record.playing {
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to { transform: rotate(360deg); }
}

.vinyl-grooves {
  position: absolute;
  inset: 20px;
  border-radius: 50%;
  background: repeating-radial-gradient(
    circle at center,
    transparent 0px,
    transparent 2px,
    rgba(50,50,50,0.3) 3px,
    transparent 4px
  );
}

.vinyl-label {
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 80px;
  height: 80px;
  border-radius: 50%;
  background: linear-gradient(135deg, #f97316, #ea580c);
  overflow: hidden;
  box-shadow: inset 0 0 10px rgba(0,0,0,0.3);
}

.vinyl-artist-img {
  width: 100%;
  height: 100%;
  object-fit: cover;
}

.vinyl-label::after {
  content: '';
  position: absolute;
  top: 50%;
  left: 50%;
  transform: translate(-50%, -50%);
  width: 12px;
  height: 12px;
  background: #1a1a1a;
  border-radius: 50%;
  box-shadow: 0 0 4px rgba(0,0,0,0.5);
}

.vinyl-shine {
  position: absolute;
  top: -10%;
  left: -10%;
  width: 60%;
  height: 60%;
  background: linear-gradient(
    135deg,
    rgba(255,255,255,0.1) 0%,
    transparent 50%
  );
  border-radius: 50%;
  pointer-events: none;
}

/* Tonearm */
.vinyl-tonearm {
  position: absolute;
  top: 30px;
  right: 40px;
  width: 100px;
  height: 150px;
  transform-origin: top right;
  transition: transform 0.5s ease;
}

.vinyl-tonearm.playing {
  transform: rotate(-25deg);
}

.tonearm-base {
  position: absolute;
  top: 0;
  right: 0;
  width: 20px;
  height: 20px;
  background: #4a4a4a;
  border-radius: 50%;
  box-shadow: 0 2px 8px rgba(0,0,0,0.5);
}

.tonearm-arm {
  position: absolute;
  top: 10px;
  right: 8px;
  width: 4px;
  height: 100px;
  background: linear-gradient(90deg, #666, #888, #666);
  transform-origin: top center;
  transform: rotate(15deg);
  border-radius: 2px;
}

.tonearm-head {
  position: absolute;
  bottom: 30px;
  right: -5px;
  width: 16px;
  height: 8px;
  background: #333;
  border-radius: 2px;
  transform: rotate(15deg);
}

/* Controls */
.vinyl-controls {
  display: flex;
  align-items: center;
  gap: 16px;
  padding: 16px;
  background: rgba(255,255,255,0.05);
  border-radius: 12px;
}

.vinyl-btn {
  display: flex;
  align-items: center;
  justify-content: center;
  width: 44px;
  height: 44px;
  background: #f97316;
  border: none;
  border-radius: 50%;
  color: white;
  cursor: pointer;
  transition: all 0.2s ease;
}

.vinyl-btn:hover {
  background: #ea580c;
  transform: scale(1.05);
}

.vinyl-btn i {
  font-size: 20px;
}

.vinyl-btn.hidden {
  display: none;
}

.vinyl-progress {
  flex: 1;
  height: 4px;
  background: rgba(255,255,255,0.1);
  border-radius: 2px;
  overflow: hidden;
}

.vinyl-progress-bar {
  height: 100%;
  width: 0%;
  background: #f97316;
  border-radius: 2px;
  transition: width 0.1s linear;
}

.vinyl-track-info {
  display: flex;
  flex-direction: column;
  min-width: 120px;
}

.vinyl-track-title {
  font-size: 12px;
  font-weight: 600;
  color: white;
  white-space: nowrap;
  overflow: hidden;
  text-overflow: ellipsis;
}

.vinyl-track-artist {
  font-size: 10px;
  color: rgba(255,255,255,0.6);
}

.vinyl-volume {
  display: flex;
  align-items: center;
  gap: 8px;
  color: rgba(255,255,255,0.6);
}

.vinyl-volume-slider {
  width: 60px;
  height: 4px;
  -webkit-appearance: none;
  background: rgba(255,255,255,0.2);
  border-radius: 2px;
  cursor: pointer;
}

.vinyl-volume-slider::-webkit-slider-thumb {
  -webkit-appearance: none;
  width: 12px;
  height: 12px;
  background: white;
  border-radius: 50%;
}

.soundcloud-iframe {
  position: absolute;
  opacity: 0;
  pointer-events: none;
  width: 1px;
  height: 1px;
}
</style>

<script src="https://w.soundcloud.com/player/api.js"></script>
<script>
(function() {
  const playerId = '{{player_id}}';
  const iframe = document.getElementById('scPlayer-' + playerId);
  const vinyl = document.getElementById('vinylDisc-' + playerId);
  const tonearm = document.getElementById('tonearm-' + playerId);
  const playBtn = document.getElementById('playBtn-' + playerId);
  const pauseBtn = document.getElementById('pauseBtn-' + playerId);
  const progressBar = document.getElementById('progressBar-' + playerId);
  const volumeSlider = document.getElementById('volumeSlider-' + playerId);
  
  if (!iframe || typeof SC === 'undefined') return;
  
  const widget = SC.Widget(iframe);
  let isPlaying = false;
  
  function play() {
    widget.play();
    vinyl.classList.add('playing');
    tonearm.classList.add('playing');
    playBtn.classList.add('hidden');
    pauseBtn.classList.remove('hidden');
    isPlaying = true;
  }
  
  function pause() {
    widget.pause();
    vinyl.classList.remove('playing');
    tonearm.classList.remove('playing');
    playBtn.classList.remove('hidden');
    pauseBtn.classList.add('hidden');
    isPlaying = false;
  }
  
  playBtn.addEventListener('click', play);
  pauseBtn.addEventListener('click', pause);
  vinyl.addEventListener('click', () => isPlaying ? pause() : play());
  
  // Progress
  widget.bind(SC.Widget.Events.PLAY_PROGRESS, (e) => {
    const percent = (e.currentPosition / e.loadedProgress) * 100;
    progressBar.style.width = percent + '%';
  });
  
  // Volume
  volumeSlider.addEventListener('input', (e) => {
    widget.setVolume(e.target.value);
  });
  
  // Finish
  widget.bind(SC.Widget.Events.FINISH, pause);
})();
</script>
