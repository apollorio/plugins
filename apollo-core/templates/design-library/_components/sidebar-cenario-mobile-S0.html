<!-- REQUIRES: https://assets.apollo.rio.br/uni.css + https://assets.apollo.rio.br/base.js -->
<!--
  Component: sidebar-cenario-mobile-S0
  Type: S0 (First design variant)
  Description: Mobile bottom navigation for Cena Rio pages
  Used in: Cena Rio calendar, Fornecedores page
  Access: Only for 'author' or 'cena-rio' user roles, admin allowed
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count displayed - Apollo is against ego/status culture
  
  Placeholders:
  - {{home_url}} - Site home URL
  - {{current_nav}} - Current nav item for active state
-->

<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-200/50 pb-safe z-50" data-component="sidebar-cenario-mobile" data-type="S0">
  <div class="max-w-2xl mx-auto w-full px-4 py-2 flex items-end justify-between h-[60px]">
    
    <!-- Calendário -->
    <a href="{{home_url}}/cena-rio/" class="nav-btn w-14 pb-1" data-nav="calendario" data-tooltip="Calendário">
      <i class="ri-calendar-2-line"></i>
      <span>Calendário</span>
    </a>
    
    <!-- Fornecedores -->
    <a href="{{home_url}}/cena-rio/fornecedores/" class="nav-btn w-14 pb-1" data-nav="fornecedores" data-tooltip="Fornecedores">
      <i class="ri-store-3-line"></i>
      <span>Fornec.</span>
    </a>
    
    <!-- Add Button (Central) -->
    <div class="relative -top-5">
      <button class="h-14 w-14 rounded-full bg-orange-500 text-white flex items-center justify-center shadow-[0_8px_20px_-6px_rgba(249,115,22,0.6)]" data-action="mobile-add-event" data-tooltip="Criar evento">
        <i class="ri-add-line text-3xl"></i>
      </button>
    </div>
    
    <!-- Mapa -->
    <a href="{{home_url}}/cena-rio/mapa/" class="nav-btn w-14 pb-1" data-nav="mapa" data-tooltip="Mapa">
      <i class="ri-map-pin-line"></i>
      <span>Mapa</span>
    </a>
    
    <!-- Perfil -->
    <a href="{{home_url}}/perfil/" class="nav-btn w-14 pb-1" data-nav="perfil" data-tooltip="Perfil">
      <i class="ri-user-3-line"></i>
      <span>Perfil</span>
    </a>
  </div>
</nav>
