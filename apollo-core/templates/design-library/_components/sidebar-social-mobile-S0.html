<!--
  Component: sidebar-social-mobile-S0
  Type: S0 (First design variant)
  Description: Mobile bottom navigation for Apollo Social pages
  Used in: Feed, Communities, Groups, Docs, Profile pages
  
  IMPORTANT: All elements MUST have data-tooltip for accessibility and UX
  NOTE: NO followers/friends count displayed - Apollo is against ego/status culture
  
  Placeholders:
  - {{home_url}} - Site home URL
  - {{current_nav}} - Current nav item for active state
-->

<nav class="md:hidden fixed bottom-0 left-0 right-0 bg-white/95 backdrop-blur-xl border-t border-slate-200/50 pb-safe z-50" data-component="sidebar-social-mobile" data-type="S0">
  <div class="max-w-2xl mx-auto w-full px-4 py-2 flex items-end justify-between h-[60px]">
    
    <!-- Feed -->
    <a href="{{home_url}}/feed/" class="nav-btn w-14 pb-1" data-nav="feed" data-tooltip="Feed">
      <i class="ri-home-5-line"></i>
      <span>Feed</span>
    </a>
    
    <!-- Agenda -->
    <a href="{{home_url}}/eventos/" class="nav-btn w-14 pb-1" data-nav="eventos" data-tooltip="Agenda">
      <i class="ri-calendar-line"></i>
      <span>Agenda</span>
    </a>
    
    <!-- Add Button (Central) -->
    <div class="relative -top-5">
      <button class="h-14 w-14 rounded-full bg-slate-900 text-white flex items-center justify-center shadow-[0_8px_20px_-6px_rgba(15,23,42,0.6)]" data-action="mobile-add-menu" data-tooltip="Criar novo">
        <i class="ri-add-line text-3xl"></i>
      </button>
    </div>
    
    <!-- Comunidades -->
    <a href="{{home_url}}/comunidades/" class="nav-btn w-14 pb-1" data-nav="comunidades" data-tooltip="Comunidades">
      <i class="ri-group-line"></i>
      <span>Comunidade</span>
    </a>
    
    <!-- Perfil -->
    <a href="{{home_url}}/perfil/" class="nav-btn w-14 pb-1" data-nav="perfil" data-tooltip="Perfil">
      <i class="ri-user-3-line"></i>
      <span>Perfil</span>
    </a>
  </div>
</nav>

<style>
.nav-btn {
  display: flex;
  flex-direction: column;
  align-items: center;
  justify-content: center;
  gap: 0.15rem;
  font-size: 10px;
  color: #64748b;
  text-align: center;
  text-decoration: none;
}

.nav-btn i {
  font-size: 20px;
}

.nav-btn.active {
  color: #0f172a;
  font-weight: 600;
}

.pb-safe {
  padding-bottom: env(safe-area-inset-bottom, 20px);
}
</style>
