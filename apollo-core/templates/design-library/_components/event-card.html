<!-- @variant:row (default - horizontal layout) -->
<article class="event-card {{event.status}}" data-id="{{event.id}}">
  <div class="event-info">
    <div class="event-title">{{event.title}}</div>
    <div class="event-meta">
      <span style="font-weight:600;color:var(--accent-strong)">{{event.date_short}}</span>
      · <i class="ri-time-line"></i> {{event.time}}
      · <i class="ri-map-pin-line"></i> {{event.venue}}
    </div>
  </div>
  <div class="event-controls">
    <!-- @include:status-badge -->
    <div class="event-actions">
      <button class="btn small ghost" onclick="editEvent({{event.id}})"><i class="ri-edit-line"></i></button>
      <button class="btn small ghost" onclick="deleteEvent({{event.id}})"><i class="ri-delete-bin-line"></i></button>
    </div>
  </div>
</article>

<!-- @variant:minimal (compact for lists) -->
<div class="event-item-minimal flex items-center gap-3 p-2 hover:bg-slate-50 rounded-lg transition-colors">
  <div class="h-10 w-10 rounded-lg border border-slate-200 flex flex-col items-center justify-center bg-white text-slate-900">
    <span class="text-[9px] uppercase font-bold">{{event.day_label}}</span>
    <span class="text-[13px] font-bold">{{event.day_num}}</span>
  </div>
  <div class="min-w-0 flex-1">
    <div class="text-[12px] font-bold truncate">{{event.title}}</div>
    <div class="text-[10px] text-slate-500">{{event.friends_going}} amigos vão</div>
  </div>
</div>

<!-- @variant:full (with image and description) -->
<article class="event-card-full bg-white border border-slate-200 rounded-xl overflow-hidden shadow-sm hover:shadow-md transition-shadow">
  <div class="aspect-video bg-slate-100 relative">
    <img src="{{event.image}}" alt="{{event.title}}" class="w-full h-full object-cover" />
    <div class="absolute top-3 left-3">
      <!-- @include:status-badge -->
    </div>
  </div>
  <div class="p-4">
    <h3 class="font-bold text-lg text-slate-900">{{event.title}}</h3>
    <p class="text-sm text-slate-600 mt-1">{{event.description}}</p>
    <div class="flex items-center gap-4 mt-3 text-sm text-slate-500">
      <span class="flex items-center gap-1">
        <i class="ri-calendar-line"></i> {{event.date}}
      </span>
      <span class="flex items-center gap-1">
        <i class="ri-time-line"></i> {{event.time}}
      </span>
      <span class="flex items-center gap-1">
        <i class="ri-map-pin-line"></i> {{event.venue}}
      </span>
    </div>
  </div>
</article>
